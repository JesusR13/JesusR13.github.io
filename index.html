<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
</head>

<body>

<!-- PAGE TITLE -->
<header>
    <h1>Pizza Ordering Form</h1>
</header>

<main>

<!-- CONTACT INFORMATION -->
<section>
    <h2>Contact Information</h2>

    <form action="#" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- PIZZA SIZE -->
        <h2>Select Pizza Size</h2>

        <label for="size">Pizza Size:</label>
        <select id="size" name="size" required>
            <option value="">--Select Size--</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">XLarge</option>
        </select><br><br>

        <!-- SAUCE SELECTION -->
        <h2>Select Sauce</h2>

        <input type="radio" id="marinara" name="sauce" value="marinara" required>
        <label for="marinara">Marinara</label><br>

        <input type="radio" id="ranch" name="sauce" value="ranch">
        <label for="ranch">Ranch</label><br>

        <input type="radio" id="nosauce" name="sauce" value="none">
        <label for="nosauce">No Sauce</label><br><br>

        <!-- TOPPINGS -->
        <h2>Select Toppings</h2>

        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input type="checkbox" id="sausage" name="toppings" value="sausage">
        <label for="sausage">Sausage</label><br>

        <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
        <label for="mushroom">Mushroom</label>

        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
        <label for="pineapple">Pineapple</label><br>

        <input type="checkbox" id="peppers" name="toppings" value="peppers">
        <label for="peppers">Peppers</label>

        <input type="checkbox" id="onions" name="toppings" value="onions">
        <label for="onions">Onions</label><br><br>

        <!-- ADDITIONAL INSTRUCTIONS -->
        <h2>Additional Instructions</h2>

        <textarea id="instructions" name="instructions" rows="3" cols="30"
            placeholder="Add instructions"></textarea><br><br>

        <!-- SUBMIT -->
        <input type="submit" value="Submit">

    </form>
</section>

<br><br>

<!-- FAVORITE GAMES TABLE -->
<section>
    <h2>List of My Favorite Games</h2>

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Developer</th>
                <th colspan="2">Game</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Red Barrels</td>
                <td>Outlast</td>
                <td>2013</td>
            </tr>
            <tr>
                <td>Outlast II</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>The Outlast Trials</td>
                <td>2024</td>
            </tr>
            <tr>
                <td>Mojang</td>
                <td>Minecraft</td>
                <td>2011</td>
            </tr>
            <tr>
                <td colspan="3">Count: 4</td>
            </tr>
        </tbody>
    </table>
</section>

</main>

</body>
</html>
